<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería "Very Nice"</title>
    <!-- Incluir Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Aplicar la fuente EB Garamond y Dancing Script al cuerpo */
        body {
            font-family: 'EB Garamond', serif;
            background-image: url('/css/imagenes/fondo.webp'); /* Ruta de la imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Alineación inicial para mover el contenedor */
            margin: 0;
            padding-left: 600px;
        }

        /* Contenedor principal que agrupa todo el contenido */
        .content-container {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro semitransparente */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* Estilo del logo */
        .logo-container img {
            height: 150px;
            margin-bottom: 20px;
        }

        /* Estilo del texto de bienvenida */
        .welcome-container h1 {
            font-size: 3rem;
            margin: 0;
            font-family: 'Dancing Script', cursive; /* Fuente decorativa */
        }

        .welcome-container p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-family: 'EB Garamond', serif; /* Fuente clásica */
        }

        /* Estilo del texto decorativo adicional */
        .decorative-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-family: 'Dancing Script', cursive; /* Fuente decorativa */
        }

        /* Estilo del botón de entrar */
        .enter-button {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            background-color: #28a745;
            color: white;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .enter-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="content-container">
        <!-- Contenedor del logo -->
        <div class="logo-container">
            <img src="/css/imagenes/logo.jpg" alt="Logo Panadería">
        </div>

        <!-- Texto decorativo adicional -->
        <div class="decorative-text">
            <p>"La dulzura de la tradición"</p>
        </div>

        <!-- Contenedor de bienvenida -->
        <div class="welcome-container">
            <h1>Bienvenidos</h1>
            <p>a nuestra Panadería "Very Nice"</p>
        </div>

        <!-- Botón de entrar -->
        <a href="/historia" class="enter-button">Entrar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
