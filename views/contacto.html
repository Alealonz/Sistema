<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Para los iconos -->
    
    <style>
        /* Fondo de la página */
        body {
            background-image: url('/css/imagenes/fondo6.avif'); /* Ruta de la imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'EB Garamond', serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Contenedor del menú de navegación */
        .navbar {
            background-color: #8B4513; /* Color café no muy oscuro */
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-logo img {
            height: 60px; /* Ajusta el tamaño del logo */
            margin-left: 20px; /* Espacio del logo con el borde */
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            margin-right: 20px; /* Espacio del menú con el borde */
        }

        .navbar-menu a {
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 0 15px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .navbar-menu a:hover {
            text-decoration: underline;
        }

        .navbar-menu a .fas {
            margin-right: 8px; /* Espacio entre el icono y el texto */
        }

        /* Estilo del contenedor del formulario */
        .container {
            background-color: rgba(11, 9, 9, 0.8); /* Fondo semitransparente */
            padding: 30px;
            border-radius: 10px;
            max-width: 600px; /* Ancho máximo del formulario */
            margin: 50px auto; /* Centrar el formulario */
        }

        /* Estilo de los elementos del formulario */
        .form-label, .form-control {
            color: #fff;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        h1, p {
            color: #fff;
            text-align: center;
        }

        /* Estilo para los botones */
        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn-primary {
            background-color: #dc3545;
            border: none;
        }

        .btn-primary:hover {
            background-color: #c82333;
        }

        .btn-danger {
            background-color: #6c757d;
            border: none;
        }

        .btn-danger:hover {
            background-color: #5a6268;
        }

        /* Estilo de los iconos de WhatsApp */
        .whatsapp-icon {
            font-size: 24px;
            color: #25d366;
            margin-right: 10px;
        }

        .whatsapp-link {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
        }

        .whatsapp-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Menú de navegación superior -->
<nav class="navbar">
    <!-- Logo -->
    <div class="navbar-logo">
        <img src="/css/imagenes/logo.jpg" alt="Logo Panadería">
    </div>
    <!-- Menú -->
    <div class="navbar-menu">
        <a href="/home"><i class="fas fa-home"></i>Inicio</a>
        <a href="/historia"><i class="fas fa-book"></i>Historia</a>
        <a href="/productos"><i class="fas fa-bread-slice"></i>Productos</a>
        <a href="/contacto"><i class="fas fa-envelope"></i>Contacto</a>
        <a href="/carrito"><i class="fas fa-shopping-cart"></i>Carrito</a>
    </div>
</nav>

    <div class="container mt-4">
        <h1>Contacto</h1>
        <p>Déjanos un mensaje y nos pondremos en contacto contigo.</p>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Tu mensaje"></textarea>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-danger">Eliminar</button>
            </div>
        </form>

        <!-- Iconos de WhatsApp -->
        <div class="mt-4 text-center">
            <a href="https://wa.me/50255157102" target="_blank" class="whatsapp-link">
                <i class="fab fa-whatsapp whatsapp-icon"></i>
                Contáctanos por WhatsApp
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
